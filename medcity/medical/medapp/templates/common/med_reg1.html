    <!-- ================ contact section start ================= -->
    <section class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">REGISTER NOW</h2>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-lg-6">
                        <form method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-half">
                                    <input type="text" name="na" class="form-control form-control-lg" placeholder="enter name"required><br>
                                </div>
                                <div class="col-half">
                                    <input type="text" name="co" pattern="[789][0-9]{9}" class="form-control form-control-lg" required placeholder="enter phone number"><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-half">
                                    <input type="email" name="em" class="form-control form-control-lg" placeholder="enter email"required><br>
                                </div>
                                <div class="col-half">
                                    <input type="password" name="ps" class="form-control form-control-lg" placeholder="enter password"required><br>
                                </div>
                            </div>
                            <div class="row">
                               
                                <div class="col-half">
                                    <label for="">Photo</label>
                                    <input type="file" name="ph" class="form-control-file" placeholder=""required><br>
                                </div>
                                <div class="col-half">
                                    <label for="">Upload license</label>
                                    <input type="file" name="li" class="form-control-file" placeholder=""required><br>
                                </div>
                                
                            </div>
                            <div class="row">
                               
                                <div >
                                    <textarea name="ad" id="" placeholder="enter address" class="form-control" rows="4" cols="70"></textarea>
                                </div>
                            </div> <div class="row">
                                <div class="col-half">
                                    
                                    <label for="">location</label>
                                    <select name="lo" class="form-select wide"required>
                                        <option value="">--choose location--</option>
                                        {% for i in loc %}
                                        <option value="{{i.0}}">{{i.2}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-half">
                                    
                                    <label for="">Home delivery available</label>
                                    <select name="dl" class="form-select wide"required>
                                        <option value="y">YES</option>
                                        <option value="n">NO</option>
                                    </select>
                                </div>
                                </div><br>
                            <div class="row">
                                <div class="col-half">
                                    <input type="submit" class="btn btn-outline-primary btn-lg" style="width: 200px;" value="Register"><br><br>
                                </div>
                            </div>
                                    <h4 style="color: red;">{{msg}}</h4>
                                    <h4 style="color: green;">{{msg1}}</h4>
                            {% csrf_token %} 
                        </form>
                    </div>
                    <div class="col-lg-6">
                        <img src="static/img/about/md17.jpg" alt="" style="width: 500px;height: 400px;position: relative;bottom: 60px;left: 30px;">
                    </div>
                </div>

<form id="test-form" class="white-popup-block mfp-hide">
<div class="popup_box ">
    <div class="popup_inner">
        <h3>Make an Appointment</h3>
        <form action="#">
            <div class="row">
                <div class="col-xl-6">
                    <input id="datepicker" placeholder="Pick date">
                </div>
                <div class="col-xl-6">
                    <input id="datepicker2" placeholder="Suitable time">
                </div>
                <div class="col-xl-6">
                    <select class="form-select wide" id="default-select" class="">
                        <option data-display="Select Department">Department</option>
                        <option value="1">Eye Care</option>
                        <option value="2">Physical Therapy</option>
                        <option value="3">Dental Care</option>
                    </select>
                </div>
                <div class="col-xl-6">
                    <select class="form-select wide" id="default-select" class="">
                        <option data-display="Doctors">Doctors</option>
                        <option value="1">Mirazul Alom</option>
                        <option value="2">Monzul Alom</option>
                        <option value="3">Azizul Isalm</option>
                    </select>
                </div>
                <div class="col-xl-6">
                    <input type="text"  placeholder="Name">
                </div>
                <div class="col-xl-6">
                    <input type="text"  placeholder="Phone no.">
                </div>
                <div class="col-xl-12">
                    <input type="email"  placeholder="Email">
                </div>
                <div class="col-xl-12">
                    <button type="submit" class="boxed-btn3">Confirm</button>
                </div>
            </div>
            {% csrf_token %} 
        </form>
    </div>
</div>
